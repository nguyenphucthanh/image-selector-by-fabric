        <h1>Image Selector</h1>
        <div class="images-list">
            <h2>Select image to load into canvas</h2>
            <ul>
                <li>
                    <a><img src="images/image-01.jpg"/></a>
                </li>
                <li>
                    <a><img src="images/image-02.jpg"/></a>
                </li>
            </ul>
        </div>
        <div id="container"></div>
        <div id="button-container">
            <button data-mode="MODE_SELECT">Select</button>
            <button data-mode="MODE_CREATE_RECT">Create Rect Selection</button>
            <button data-mode="MODE_PAN">Move viewport</button>
            <button data-action="ZOOM_IN">Zoom in</button>
            <button data-action="ZOOM_OUT">Zoom out</button>
        </div>
        <!--Scripts-->
        <script src="bower_components/fabric.js/dist/fabric.min.js"></script>
        <script src="dist/image-selector.js"></script>
        <script>
            var container = document.getElementById('container');
            var buttonContainer = document.getElementById('button-container');
            var imageSelector = new ImageSelector(container, buttonContainer);
            var listImage = document.querySelectorAll('.images-list img');

            listImage.forEach(function(img) {
                img.addEventListener('click', function(event) {
                    var imgUrl = event.target.src;
                    imageSelector.addImagefromUrl(imgUrl);
                })
            });
        </script>
    </body>
</html>
